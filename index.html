<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>

    <div class="container">

      <!-- HEADER -->
      <header>

        <nav>
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo.png" alt="BOOLFLIX LOGO">
          </div>

          <!-- Search Bar -->
          <div class="search-bar">
            <div class="search-or-start">
              <span><i id="search" class="fas fa-search"></i></span>
              <input id="input-search" type="text" placeholder="Search">
            </div>
          </div>
        </nav>

      </header>

      <!-- MAIN -->
      <main>

        <!-- Media List -->
        <ul class="media-list">

        </ul>

      </main>

    </div>

    <!-- TEMPLATE MEDIA -->
    <script id="media-template" type="text/x-handlebars-template">
      <li class="this-media">

        <div class="description poster-path">
          <img src="{{ posterPath }}" alt="Immagine non disponibile">
          <div class="media-description">
            <h2 class="description title">{{ title }} </h2>

            <ul>
              <li class="description original-title"><b>Titolo originale</b>: {{ originalTitle }}.</li>
              <li class="description language"><b>Lingua originale</b>: {{ language }}.<br><br><img src="img/flag/{{ language }}.png" alt="{{ language }}"></li>
              <li class="description vote">{{{ vote }}}</li>
              <li class="description overview"><b>Overview</b>: {{ overview }}</li>
            </ul>

            <h3 class="description tipology">{{ tipology }}</h3>
          </div>
        </div>


      </li>
    </script>

    <!-- TEMPLATE MESSAGE ERROR -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="error">
        <p class="message-error">{{ message }}</p>
      </div>
    </script>

    <!-- JAVASCRIPT -->
    <script src="js/script.js">

    </script>
  </body>
</html>
